<div class="container">
    <div class="row">
        <div class="card">
            <div class="row g-0 align-items-center">
                <div class="col-md-4">
                <img src={{content.image}} class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{content.username}}</h5>
                    <p class="card-text"><small class="text-muted">Birthday: {{content.birthday}}</small></p>
                    <p class="card-text">{{content.text}}</p>
                    <p class="card-text"><small class="text-muted">Posted on: {{content.day}}</small></p>
                </div>
                </div>
            </div>
        </div>
    </div> 
</div>
